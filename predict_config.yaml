# lightning.pytorch==2.1.0
trainer:
  callbacks:
    class_path: BedWriter
    init_args:
      output_dir: output
      write_interval: epoch
      write_threshold: 1.0
model:
  input_size: 184 # vocab_size*seq_len
  hidden_size: 300
  n_hidden: 1
  dropout: 0.5
data:
  class_path: lit_modules.data_modules.GenomeDataModule
  init_args:
    data_file: ../data/reference/hg38.fa
    num_workers: 2
    batch_size: 128
    seq_length: 46
